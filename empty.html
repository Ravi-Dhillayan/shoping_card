<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1f0b0b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    #section {
      display: flex;
      flex-direction: column;
      background-color: #000;
      color: aliceblue;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(96, 10, 183, 0.2);
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    div {
      display: flex;
      flex-direction: column;
    }
    
    label {
      font-size: 16px;
      margin-bottom: 5px;
    }
    
    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    
    input:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(0, 255, 255, 0.7);
    }
    
    button {
      background-color: #00bcd4;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #00a300;
      color: brown;
    }
  </style>
</head>
<body>
  <section id="section">
    <form action="">
       <div>
        <label for="fname" >Name</label>
        <input type="text" id="fname" placeholder="Enter Your Name">
       </div>
       <div>
         <label for="password">Password</label>
         <input type="password" id="password" placeholder="Enter Your Password">
       </div>
       <button type="button" class="login">Login</button>
    </form>
  </section>

  <script>
      const login = document.querySelector(".login");
      login.addEventListener("click", submit);
      
      function submit() {
        const fname = document.getElementById("fname").value;
        const password = document.getElementById("password").value;
        let users = JSON.parse(localStorage.getItem("users")) || [];
        
        const user = users.find(user => user.fname === fname && user.password === password);
        
        if (user) {
          alert("Welcome Login");
          window.location.href="cart.html";
        } else {
          alert("Invalid Credentials");
        }
      }
  </script>
</body>
</html>
