<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://kit.fontawesome.com/50122dd40b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="nav">
            <div class="menu-toggle" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="nav-links">
                <a class="home" href="#">HOME</a>
                <a class="home" href="#">Mobiles</a>
                <a class="home" href="#">Sell</a>
                <a class="home" href="#">Fashion</a>
                <a class="home" href="#">CONTACT</a>
                <button onclick="viewCart()" id="btn_quantity"><i class="fa-solid fa-cart-shopping"></i> Cart</button>
                <button onclick="Logout()" class="logout">Logout</button>
            </div>
        </div>
    </header>

    <section class="container-fluid">
        <div class="row" id="product-list">
        </div>
    </section>
 <script>
        function toggleMenu() {
    const navLinks = document.querySelector(".nav-links");
    navLinks.classList.toggle("active");
}
 </script>
    <script src="script.js">
        
    </script>
</body>
</html>
