<!DOCTYPE html>
<html lang="en">
    
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://kit.fontawesome.com/50122dd40b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="nav">
            <div class="menu-toggle" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="nav-links">
                <a class="home" href="">HOME</a>
                <a class="home" href="">Mobiles</a>
                <a class="home" href="">Sell</a>
                <a class="home" href="">Fashion</a>
                <a class="home" href="">CONTACT</a>
                <button onclick="viewCart()"><i class="fa-solid fa-cart-shopping"></i> Cart</button>
            </div>
        </div>
    </header>

    <section class="container-fluid">
        <div class="row">
            <div class="col-sm-3 text-align center border">
                <img class="img" src="gallery/Phone1.jpg" height="150px" alt="">
                <h4><strong>Xiaomi Redmi Note 9 Pro 5G</strong></h4>
                <p>₹11,000</p>
                <button class="button" onclick="addToCart('Xiaomi Redmi Note 9 Pro 5G', 11000, 1,'gallery/Phone1.jpg')">Buy</button>
            </div>
            <div class="col-sm-3 border">
                <img class="img" src="gallery/phone_2.jpg" height="150px" alt="">
                <h5><strong>Oppo F21 Pro 4G</strong></h5>
                <p>₹21,000</p>
                <button class="button" onclick="addToCart('Oppo F21 Pro 4G', 21000,1, 'gallery/phone_2.jpg')">Buy</button>
            </div>
            <div class="col-sm-3 border">
                <img class="img" src="gallery/phone_3.jpg" height="150px" alt="">
                <h5><strong>Poco F5 5G</strong></h5>
                <p>₹15,000</p>
                <button class="button" onclick="addToCart('Poco F5 5G', 15000,1, 'gallery/phone_3.jpg')">Buy</button>
            </div>
            <div class="col-sm-3 border">
                <img class="img" src="gallery/phone_4.jpg" height="150px" alt="">
                <h5><strong>Samsung Galaxy M01s</strong></h5>
                <p>₹23,999</p>
                <button class="button" onclick="addToCart('Samsung Galaxy M01s', 23999,1, 'gallery/phone_4.jpg')">Buy</button>
            </div>
        </div>
    </section>

    <script>
        function addToCart(name,price, Quantiy, image) {
           
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            console.log(cart);
          let new_image= cart.find((item)=>item.image===image)
           console.log(new_image);
           if(new_image){
            alert("hello")
            new_image.Quantiy+=1;
            console.log(new_image);
            
           }
           else{
            // console.log(Quantiy);
            
            cart.push({ name, price,Quantiy, image });

           }

            // if(cart[item].image==image){
            //   Quantiy++;
              
            // }
            // else
            // {
            
            //  cart.forEach((item, index) => {
            //     console.log(cart[index].image);
            // })
               
            localStorage.setItem('cart', JSON.stringify(cart));
            alert("Item added to cart!");
            // console.log(cart);
            // }
           
        }
     
       

        function viewCart() {
            window.location.href = "mob_table.html";
        }
    </script>
</body>
</html>
